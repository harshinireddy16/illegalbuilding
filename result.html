<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compliance Check Result</h1>
        
        <h2>Old Building</h2>
        <img src="{{ old_image_path }}" alt="Old Building Image" width="300">
        
        <h2>New Building</h2>
        <img src="{{ new_image_path }}" alt="New Building Image" width="300">
        
        {% if is_compliant %}
            <p style="color: green;">The new building is legal.</p>
        {% else %}
            <p style="color: red;">The new building is illegal due to the following issues:</p>
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <a href="/">Go Back</a>
    </div>
</body>
</html>
